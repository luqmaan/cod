<html>
    <head>
        <title>Black Ops 3 Weapons Stats | Call of Duty</title>
        <link href="normalize.css" rel="stylesheet" type="text/css" />
        <link href="styles.css" rel="stylesheet" type="text/css" />
        <script src="Chart.js"></script>
        <script src="lodash.js"></script>
        <script src="d3.js"></script>
        <link href='loader.css' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="app">
            <div class="header">
                <h1>CODCharts.com <span>Black Ops 3 Weapon Stats</span></h1>
                <div class="options">
                    <form id="options">
                        <div>
                            <label for="category">
                                Category
                                <select name="category" id="category">
                                    <option value="ar" selected>Assault Rifles</option>
                                    <option value="smg">Submachine Guns</option>
                                    <option value="lmg">Light Machine Guns</option>
                                    <option value="sniper">Sniper Rifles</option>
                                    <option value="shotgun">Shotguns</option>
                                    <option value="pistol">Pistols</option>
                                </select>
                            </label>
                            <label for="suppressor">
                                <span>Suppressor
                                <input name="suppressor" id="suppressor" type="checkbox" />
                            </label>
                        </div>
                    </form>
                </div>
            </div>
            <div class="main">
                <h2>Shots To Kill</h2>
                <div class="loader">Loading...</div>
                <div class="weapons-container">
                    <div class="weapons">
                    </div>
                </div>
                <div class="footer">Data from <a href="https://docs.google.com/spreadsheets/d/1k7jVpX782zoAIDGqj61l1Yw5qoPf1QVHpM01mwa-tTI/edit#gid=0" target="_blank">Black Ops III Weapon Stats by Marvel4</a>. Last updated 5/26/16.</div>
            </div>
        </div>
        <script src="app.js"></script>
        <script id="__bs_script__">
            //<![CDATA[
                document.write("<script async src='http://HOST:3001/browser-sync/browser-sync-client.2.12.8.js'><\/script>".replace("HOST", location.hostname));
            //]]>
        </script>
    </body>
</html>
